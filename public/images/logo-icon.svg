  <path d="M50 45 Q33 38 27 25" stroke="url(#leafGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M50 35 Q38 30 33 20" stroke="url(#leafGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M50 25 Q43 22 40 17" stroke="url(#leafGrad)" stroke-width="1.5" fill="none" stroke-linecap="round"/>

