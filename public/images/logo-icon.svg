  <path d="M50 65 Q68 58 76 45" stroke="url(#leafGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M50 55 Q70 48 78 32" stroke="url(#leafGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M50 45 Q67 38 73 25" stroke="url(#leafGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M50 35 Q62 30 67 20" stroke="url(#leafGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
